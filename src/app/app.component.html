<div class="border">
  <div class="heading">
    <nav>
      <h1>Dynamic Form</h1>
    </nav>
  </div>
  <div class="formData">
    <form  [formGroup] = "loginform" (ngSubmit)="loginUser()">
      <label><h3>UserName</h3></label>
      <input type="text" placeholder="Enter username" pattern="^[a-zA-Z]{5,}$"  formControlName="user">
      <br>
      <span *ngIf="user && user.invalid && user.touched" style="color: red;">UserName is required</span><br>
      <label ><h3>Password</h3></label>
      <input type="password" placeholder="Enter password" pattern="^([A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" formControlName="password">
      <br>
      <span *ngIf="password && password.invalid && password.touched" style="color: red;">password is Minimum eight characters, at least one letter and one number:
      <!-- <button (click)="addPhone()">Add PhoneNumber</button> --></span>
      <br><br>
      <div formArrayName="skill" >
      <div formControlName="skill">
        <label><h3>Skill</h3></label>
        <input type="text" id="skill" formControlName="skillName"> 
        <label><h3>Experience</h3></label>
        <input type="text" id="skill" formControlName="experience"> <br><br>
        <button class="btn" (click)="addSkilldata()">Add Skill</button>
      </div><br>
  
      <div>
        <button class="btn"[disabled]="loginform.invalid">Login</button>
      </div>
      </div>
    </form>
  </div>
</div>
<div>{{loginform.value |json}}</div>
